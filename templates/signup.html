{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2 class="row d-flex justify-content-center text-muted">Sign up</h2>

<div class="row justify-content-center">
	<div class="col-lg-3">
		<form method="POST" id="signup_form" novalidate>
			{% csrf_token %}
			{{ form | crispy }}
			<button style="submit" class="btn btn-primary"> sign up </button>
		</form>
	</div>
</div>

{% endblock content %}
